<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#ticket").click(function(){
                $.ajax({
                    type: "GET",
                    url: "http://localhost:8082/movie/info/",
                    success: function(result){
                        $("#demo").html(result);
                    }});
            });

        });
    </script>
</head>
<body>
<button id="ticket">Get All Tickets</button>
<button id="movies">Get All Movies</button>
<button id="genres">Get All Genres</button>
<button id="ticketById">Get All Tickets By Id</button>
<button id="movieByUser">Get All Movies By UserId</button>
<p id="demo"></p>
</body>
</html>
